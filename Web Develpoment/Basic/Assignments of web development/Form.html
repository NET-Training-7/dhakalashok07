<!DOCTYPE html>
<html>
<head>
	<title>College Admission Form</title>
	<!-- Bootstrap CSS -->
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
 <!-- <link rel="stylesheet" href="Web Develpoment/Assignments of web development/bootstrap.css"> -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
 <style>.font-family {
	font-family: 'Cedarville Cursive', cursive;
  }
  .form-group {
  display: flex;
  align-items: center;
}

.form-group label {
  margin-right: 1rem;
}</style>
  <style></style>
</head>
<body>
	<div class="container mt-5">
		<h1 class="mb-5 text-center font-family"><i>College Admission Form</i></h1>

		<form>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" placeholder="Enter your name">
			</div>
			<div class="form-group">
				<label for="address">Address</label>
				<input type="text" class="form-control" id="address" placeholder="Enter your address">
			</div>
			<div class="form-group">
				<label for="fgender">Gender</label>
				<select class="form-control" id="gender">
					<option>Male</option>
					<option>Female</option>
					<option>Other</option>
				</select>
			</div>
			<div class="form-group">
				<label for="contact">Contact</label>
				<input type="text" class="form-control" id="contact" placeholder="Enter your contact number">
			</div>
			<div class="form-group">
				<label for="dob">Date of Birth</label>
				<input type="date" class="form-control" id="dob">
			</div>
			<div class="form-group">
				<label for="biography">Biography</label>
				<textarea class="form-control" id="biography" rows="3"></textarea>
			</div>
			<div class="form-group">
				<label for="program">Program</label>
				<select class="form-control" id="program">
					<option>Computer Science</option>
					<option>Business Administration</option>
					<option>Engineering</option>
					<option>Psychology</option>
				</select>
			</div>
			<div class="form-group">
				<label for="expected_grad">Expected Graduation Year</label>
				<input type="number" class="form-control" id="expected_grad" placeholder="Enter your expected graduation year">
			</div>
			<div class="form-group">
				<label for="gpa">GPA</label>
				<input type="number" step="0.01" class="form-control" id="gpa" placeholder="Enter your GPA">
			</div>
			<div class="form-group">
				<label for="essay">Inquiry</label>
				<textarea class="form-control" id="essay" rows="5"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
			
		</form>
	</div>
